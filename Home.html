<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pet Booking</title>
	<link rel="stylesheet" href="./style/homesyle.css">
</head>

<header>
	<div class="header">
		<div class="container">
			<nav class="navbar">
				<a href="#"><img class="navbar-logo" src="./img/logo.svg" alt="picture"></a>
				<button class="nav-btn">Войти</button>
			</nav>

			<div class="home-content">
				<div class="home-page">
					<div class="home-title">
						<h1>Сервис поиска догситтеров</h1>
						<form class="title-btn" action="#">
							<input type="text" class="left-side-btn" placeholder="Введите город" value="">

						</form>
					</div>

					<div class="home-img">
						<img class="page-img" src="./img/home-dog.svg" alt="picture">
					</div>
				</div>
			</div>
		</div>
	</div>

</html>
