<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<header>
		<nav class="navbar container">
			<a href="#"><img class="navbar-logo" src="../img/logo.svg" alt="picture"></a>
			<button class="nav-btn">Войти</button>
		</nav>
	</header>
	<section class="page-wrapper">
		<div class="login-page">
			<div class="main">
				<h3 class="text-lev3 text-center">Вход на сайт</h3>
				<div class="form">
					<div class="email">
						<label for="email">Email</label>
						<input type="text" id="email" placeholder="Введите email" value="">
					</div>

					<div class="password">
						<label for="password">Пароль</label>
						<input type="text" id="password" placeholder="Введите пароль" value="">

					</div>
					<div class="remember-me">
						<div class="check">
							<input type="checkbox" id="check">
							<label for="check">Запомнить меня</label>
						</div>
						<div class="text-login">
							<p>Нет аккаунта? <a href="./registration.html">Регистрация</a></p>
						</div>

					</div>
					<input class="btn" type="submit" value="Войти">
				</div>
			</div>
		</div>
	</section>
</body>

</html>
