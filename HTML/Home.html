<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pet Booking</title>
	<link rel="stylesheet" href="./style/homesyle.css">
</head>

<header>
	<div class="header">
		<div class="container">
			<nav class="navbar">
				<a href="#"><img class="navbar-logo" src="./img/logo.svg" alt="picture"></a>

				<form action="./login.html">
					<button class="nav-btn">Войти</button>
				</form>

			</nav>

			<div class="home-content">
				<div class="home-page">
					<div class="left-header">
						<div class="home-title">
							<h1>Сервис поиска догситтеров</h1>

						</div>
						<form class="title-btn" action="#">
							<div class="header-btn-town">
								<label for="town">Город</label>
								<select id="town">
									<option value="" disabled selected hidden>Введите город</option>
									<option value="">Москва</option>
									<option value="">Санкт-Петербург</option>
									<option value="">Екатеринбург</option>
									<option value="">Казань</option>
								</select>
							</div>

							<div class="header-btn-date"><label for="date">Дата</label>
								<div class="date-input">
									<input id="date" type="date">
									<input type="date">
								</div>

							</div>

							<div class="header-btn-size"><label for="size">Размер</label>
								<select id="size">
									<option value="" disabled selected hidden>Введите размер</option>
									<option value="">Mini (до 3 кг)</option>
									<option value="">Small (3-5 кг)</option>
									<option value="">Medium (5-10 кг)</option>
									<option value="">Big (более 10 кг)</option>
								</select>
							</div>
							<div class="header-btn">
								<input type="submit" class="right-side-btn" value="Найти">
							</div>

						</form>
					</div>


					<div class="home-img">
						<img class="page-img" src="./img/home-dog.svg" alt="picture">
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

</html>
