<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Войти</title>
	<link rel="stylesheet" href="./style/login.css">
</head>

<body>

	<section>
		<div class="container">
			<nav class="navbar">
				<a href="./Home.html"><img class="navbar-logo" src="./img/logo.svg" alt="picture"></a>

				<form action="./login.html"><button class="nav-btn">Войти</button></form>
			</nav>

			<div class="login-page">
				<div class="main">
					<div class="head">
						<h3>Вход на сайт</h3>
					</div>
					<div class="form">
						<div class="email">
							<label for="email">Email</label>
							<input type="text" id="email" placeholder="Введите email" value="">
						</div>

						<div class="password">
							<label for="password">Пароль</label>
							<input type="text" id="password" placeholder="Введите пароль" value="">

						</div>

						<div class="remember-me">
							<div class="check">
								<input type="checkbox" id="check">
								<label for="check">Запомнить меня</label>
							</div>
							<div class="text-login">
								<p>Нет аккаунта? <a href="./registration.html">Регистрация</a></p>
							</div>

						</div>
						<input class="login-btn" type="submit" value="Войти">
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
