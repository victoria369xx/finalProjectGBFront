<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Регистрация</title>
	<link rel="stylesheet" href="./style/register.css">
</head>

<body>
	<section>
		<div class="container">
			<nav class="navbar">
				<a href="./Home.html"><img class="navbar-logo" src="./img/logo.svg" alt="picture"></a>

				<form action="./login.html">
					<button class="nav-btn">Войти</button>
				</form>

			</nav>

			<div class="login-page">
				<div class="main">
					<div class="head">
						<h3>Регистрация</h3>
					</div>
					<div class="form">
						<div class="email">
							<label for="email">Email</label>
							<input type="text" id="email" placeholder="Введите email" value="">
						</div>

						<div class="password">
							<label for="password">Пароль</label>
							<input type="text" id="password" placeholder="Введите пароль" value="">
						</div>

						<div class="repeat-pass">
							<label for="password_again">Повторите пароль</label>
							<input type="text" id="password_again" placeholder="Повторите пароль" value="">
						</div>

					</div>
					<input class="login-btn" type="submit" value="Зарегистрироваться">
				</div>
			</div>
		</div>

	</section>
</body>

</html>
